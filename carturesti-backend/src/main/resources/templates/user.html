<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <!-- Add any additional CSS stylesheets here -->
</head>
<body>

<div class="title-container">
    <h1>Welcome to the Admin page!</h1>
</div>

<div class="container">
    <div id="users" class="section">
        <h2>Users</h2>
        <!-- Table to display users -->
        <table>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            <!-- Loop through users and display each user -->
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.email}">Email</td>
                <td>
                    <!-- Buttons for CRUD operations on each user -->
                    <form th:action="@{/user/{id}(id=${user.id})}" method="GET">
                        <button type="submit">View</button>
                    </form>
                    <form th:action="@{/user/{id}(id=${user.id})}" method="PUT">
                        <button type="submit">Update</button>
                    </form>
                    <form th:action="@{/user/{id}(id=${user.id})}" method="DELETE">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>


</body>
</html>
