<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("/images/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(245, 222, 179, 0.8);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #a52a2a;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .section button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="title">Welcome to the Admin page!</div>

    <!-- Users Section -->
    <div class="section">
        <h2>Users</h2>
        <!-- Form to fetch users -->
        <form method="GET" action="/user">
            <button id="seeUsersBtn" type="submit">Manage users</button>
        </form>
    </div>

    <!-- Products Section -->
    <div class="section">
        <h2>Products</h2>
        <form method="GET" action="/product">
        <button onclick="window.location.href='view_product_endpoint'" type="button">Manage products</button>
        </form>
    </div>

    <!-- Promotions Section -->
    <div class="section">
        <h2>Promotions</h2>
        <form method="GET" action="/promotion">
        <button onclick="window.location.href='view_promotion_endpoint'" type="button">Manage promotions</button>
        </form>
    </div>

    <!-- Reviews Section -->
    <div class="section">
        <h2>Reviews</h2>
        <form method="GET" action="/review">
        <button onclick="window.location.href='view_review_endpoint'" type="button">Manage reviews</button>
        </form>>
    </div>

    <!-- Orders Section -->
    <div class="section">
        <h2>Orders</h2>
        <form method="GET" action="/order">
        <button onclick="window.location.href='view_order_endpoint'" type="button">Manage orders</button>
        </form>
    </div>

    <div class="section">
        <h2>Categories</h2>
        <form method="GET" action="/category">
        <button onclick="window.location.href='view_order_endpoint'" type="button">Manage categories</button>
        </form>
    </div>

    <div class="section">
        <h2>Sales</h2>
        <form method="GET" action="/sale">
        <button onclick="window.location.href='view_order_endpoint'" type="button">Manage sales</button>
        </form>
    </div>
</div>

</body>
</html>
