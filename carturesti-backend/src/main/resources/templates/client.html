<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-image: url("/images/background.jpg");
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 95%;
            max-width: 90%;
            margin: 50px auto;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            background-color: #28a745;
            border: none;
            border-radius: 20px;
            color: #fff;
            height: 60px;
            width: 200px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            width: auto;
        }

        th {
            background-color: #343a40;
            color: #fff;
        }

        .modal-header .close {
            color: #000;
            opacity: 1;
        }

        .btn:hover:not(.button) {
            background-color: transparent;
        }

        .title-container {
            background-color: #d2b48c;
            padding: 20px;
        }

        h1.title {
            font-size: 3rem;
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 0;
        }

        .add-to-cart {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin-left: 10px;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
        }

        .cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .container-fluid {
            width: 95%;
            max-width: 95%;
            margin: auto;
            padding: 30px;
        }

        .products-info {
            background-color: #f5deb3;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .add-review {
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }

        .add-review:hover {
            background-color: #ffca2b;
        }

        .back-to-home {
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin-top: 20px;
        }

        .back-to-home:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="title-container">
    <h1 class="title">Welcome to the Client Page!</h1>
    <button class="add-to-cart cart-icon">ðŸ›’</button>
</div>

<div class="products-info">
    <p>Here are our products. We hope you will find what is best for you!</p>
</div>

<div class="row">
    <div th:each="product : ${products}" class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group mt-2">
                        <button type="button" class="btn btn-sm btn-primary mr-2 view-details" data-toggle="modal" data-target="#productModal" data-product-id="${product.id}" data-product-name="${product.name}" data-product-description="${product.description}" data-product-price="${product.price}" data-product-author="${product.author}">Add</button>
                    </div>
                    <small class="text-muted" th:text="${product.price}"></small>
                </div>
            </div>
        </div>
    </div>
</div>

<a href="/" class="back-to-home">Back to Home Page</a>

<!-- Modal for displaying product details -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Product details dynamically populated from data attributes -->
                <h5 class="name"></h5>
                <p class="description"></p>
                <p class="price"></p>
                <p class="author"></p>
                <!-- Add more fields as needed -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    $('.view-details').click(function() {
        // Retrieve product details from data attributes
        var productName = $(this).data('product-name');
        var productDescription = $(this).data('product-description');
        var productPrice = $(this).data('product-price');
        var productAuthor = $(this).data('product-author');

        // Populate modal with product details
        $('#productModal .name').text(productName);
        $('#productModal .description').text(productDescription);
        $('#productModal .price').text(productPrice);
        $('#productModal .author').text(productAuthor);

        // Show the modal
        $('#productModal').modal('show');
    });

</script>


</body>
</html>
