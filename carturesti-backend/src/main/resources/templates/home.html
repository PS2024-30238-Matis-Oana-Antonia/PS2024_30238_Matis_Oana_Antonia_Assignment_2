<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/images/background2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .left-container,
        .center-container,
        .right-container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .left-container,
        .right-container {
            flex: 1;
            background-color: #f5deb3;
        }

        .center-container {
            flex: 3;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #a52a2a;
            padding: 10px;
            border-radius: 5px;
            background-color: #f5deb3;
        }

        h1 {
            color: #555;
            margin: 0;
        }

        .navbar {
            width: 100%;
            background-color: #8B4513;
            padding: 10px 0;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar .menu {
            display: none;
            position: absolute;
            background-color: #8B4513;
            border-radius: 5px;
            padding: 10px;
        }

        .navbar li {
            display: inline;
            position: relative;
            margin-right: 20px;
        }

        .navbar li:hover .menu {
            display: block;
        }

        .navbar li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .books-image {
            margin-top: 20px;
            width: 100%;
            height: auto;
        }

        .left-image, .right-image {
            width: 100%;
            height: auto;
        }
        .top-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 3px 0;
            z-index: 1000;
        }

        .social-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-icon {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="top-container">
    <div class="social-container">
        <a href="#" class="social-icon">&#127775; Instagram</a>
        <a href="#" class="social-icon">&#128172; Facebook</a>
    </div>
</div>

<div class="left-container">
    <img src="/images/book1.jpg" alt="Right Image" class="right-image">
</div>
<div class="center-container">
    <div class="title-container">
        <h1><span class="book-icon">&#128214;</span>Welcome to Cărturești!<span class="book-icon">&#128214;</span></h1>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="#">&#128269; Search</a></li>
            <li><a href="#">&#x1F496; Favorite</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">&#9776; Menu</a>
                <div class="menu">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </li>
        </ul>
    </div>

    <div class = "center-container">
        <div class="container">
            <p>Hello! Please select whether you are a client or an admin:</p>

            <form method="GET" action="/login">
                <div class="container">
                    <button type="submit" name="role" value="client">&#128100; Client</button>
                </div>
            </form>

            <form method="GET" action="/login">
                <div class="container">
                    <button type="submit" name="role" value="admin">&#128101; Admin</button>
                </div>
            </form>

        </div>
    </div>
    <div class="center-container">
        <img src="/images/bookshop.jpg" alt="Books" class="books-image">
    </div>
</div>
<div class="right-container">
    <img src="/images/book2.jpg" alt="Right Image" class="right-image">
</div>
</body>
</html>
